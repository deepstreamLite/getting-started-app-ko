<!DOCTYPE html>
<html lang="en">
<head>
	<title>Getting started with JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/deepstreamIO/deepstream.io-tools-ko/master/dist/ko-tools.min.js"></script>
	<link rel="stylesheet" href='//fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<div class="group connectionState">
		Connection-State is: <em id="connection-state" data-bind="text:connectionState"></em>
	</div>
	<div class="group realtimedb">
		<h2>Realtime Datastore</h2>
		<div class="input-group half left">
			<label>Firstname</label>
			<input type="text" id="firstname" data-bind="textInput:firstname" />
		</div>
		<div class="input-group half">
			<label>Lastname</label>
			<input type="text" id="lastname" data-bind="textInput:lastname" />
		</div>
	</div>
	<div class="group pubsub">
		<div class="half left">
			<h2>Publish</h2>
			<button class="half left" id="send-event" data-bind="click:sendEvent">Send test-event with</button>
			<input type="text" class="half" id="event-data" data-bind="textInput:eventData"/>
		</div>
		<div class="half">
			<h2>Subscribe</h2>
			<ul id="events-received" data-bind="foreach:receivedEvents">
				<li>Received test-event with <em data-bind="text: $data"></em></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
